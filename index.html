<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD Application</title>
    

    <!-- -----------Boostrap------------ -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    
<!-- ----------custom CSS styles---------- -->
<link rel="stylesheet" href="style.css" />

  </head>
  <body>
    <div class="container">
      <h2 class="mt-5 mb-5">Crud application with Local storage</h2>
      <div class="mb-5">
        <div class="row">
          <div class="form-group col-md-6 mb-3">
            <label for="name">name</label>
            <input
              type="name"
              name="name"
              class="form-control"
              id="name"
              placeholder="Enter Name"
            />
          </div>

          <div class="form-group col-md-6 mb-3">
            <label for="name">Age</label>
            <input
              type="age"
              name="age"
              class="form-control"
              id="age"
              placeholder="Enter age"
            />
          </div>

          <div class="form-group col-md-6 mb-3">
            <label for="name">Address</label>
            <input
              type="address"
              name="address"
              class="form-control"
              id="address"
              placeholder="Enter address"
            />
          </div>

          <div class="form-group col-md-6 mb-3">
            <label for="name">Email</label>
            <input
              type="email"
              name="email"
              class="form-control"
              id="email"
              placeholder="Enter email"
            />
          </div>

          <div class="col-12 mt-5">
            <button class="btn btn-success" id="Submit" onclick="AddData()">
              Add Data
            </button>
            <button class="btn btn-primary" id="Update"> Update
            </button>
          </div>
        </div>
      </div>

      <hr />
      <div class="row mt-5">
        <div class="col-12">
          <table class="table table-bordered" id="crudTable">
            <thead> 
              <tr>
                <th>Name</th>
                <th>Age</th>
                <th>address</th>
                <th>Email</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody></tbody>
             </table>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
